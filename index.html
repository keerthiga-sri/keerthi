<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup on Page Load</title>
</head>
<body>

<script>
    // Trigger the alert when the page loads
    window.onload = function() {
        alert("You are hacked!");
    }
</script>

<h1>You are hacked</h1>
<p>This page will show a pop-up as soon as it's loaded.</p>

</body>
</html>
